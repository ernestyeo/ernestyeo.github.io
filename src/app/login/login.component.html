<br>
<div col d-flex>
    <div class="app">
        <div class="row no-gutters">
            <div class="col-md-1 mx-auto">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in"
                                checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio"
                                name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <div class="login">
                                    <form [formGroup]="authForm" novalidate (ngSubmit)="onSubmitAuth()">
                                        <div class="group"> <label for="user" class="label form-label">Username</label>
                                            <input formControlName="username" id="username" type="text" class="input"
                                                placeholder="Enter your username">
                                        </div>
                                        <div class="group"> <label for="pass" class="label form-label">Password</label>
                                            <input formControlName="password" id="password" type="password"
                                                class="input" data-type="password" placeholder="Enter your password">
                                        </div>
                                        <br>
                                        <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                    </form>
                                </div>
                                <div class="sign-up-form">
                                    <form [formGroup]="regForm" novalidate (ngSubmit)="onSubmitReg()">
                                        <div class="group"> <label for="username1"
                                                class="label form-label">Username</label>
                                            <input formControlName="username" id="username1" type="text" class="input"
                                                placeholder="Enter your username">
                                        </div>
                                        <div class="group"> <label for="email" class="label form-label">Email</label>
                                            <input formControlName="email" id="email" type="text" class="input"
                                                placeholder="Enter your email">
                                        </div>
                                        <div class="group"> <label for="password1"
                                                class="label form-label">Password</label>
                                            <input formControlName="password" id="password1" type="password"
                                                class="input" data-type="password" placeholder="Enter your password">
                                        </div>
                                        <br>
                                        <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
