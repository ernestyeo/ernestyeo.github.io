<br>
<div class="app">
    <div class="row no-gutters">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                            for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab"
                            class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <div class="login">
                                <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
                                    <div class="group"> <label for="user" class="label form-label">Username</label>
                                        <input formControlName="username" id="username" type="text" class="input"
                                            placeholder="Enter your username"> </div>
                                    <div class="group"> <label for="pass" class="label form-label">Password</label>
                                        <input formControlName="password" id="password" type="password" class="input" data-type="password"
                                            placeholder="Enter your password"> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                    <div class="hr"></div>
                                    <div class="group">
                                        <p routerLink="/sign-up">Already have an account? Click here.</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
