<div class="container" style="padding-left: 250px; padding-top: 100px;">
    <ion-card style="height: 500px; width: 800px;">
        <ion-card-header>
          <ion-card-title>To Do List: </ion-card-title>
          <br>
          <ion-card-subtitle>
            &nbsp;&nbsp;&nbsp;
            Tasks: 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Deadline
          </ion-card-subtitle> 
        </ion-card-header>
      
        <ion-card-content>
            <ion-list>
                <ion-item-sliding>
                  <ion-item-options side="start">
                    <ion-item-option color="tertiary" (click)="openFormModal()" expandable>
                        edit
                    </ion-item-option>
                  </ion-item-options>
                  <ion-item>
                    <ion-label>
                        Item
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        13/22/2022
                    </ion-label>
                    &nbsp;
                    <ion-checkbox checked="true"></ion-checkbox>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option color="danger" expandable>
                        delete
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              
                <ion-item-sliding>
                    <ion-item-options side="start">
                      <ion-item-option color="tertiary" (click)="openFormModal()" expandable>
                          edit
                      </ion-item-option>
                    </ion-item-options>
                    <ion-item>
                      <ion-label>
                          Item
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          13/22/2022
                      </ion-label>
                      &nbsp;
                      <ion-checkbox checked="true"></ion-checkbox>
                    </ion-item>
                    <ion-item-options side="end">
                      <ion-item-option color="danger" expandable>
                          delete
                      </ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>
    
                <ion-item-sliding>
                  <ion-item>
                    <ion-label>Item</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option>Unread</ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
            </ion-list>
    
         </ion-card-content> 
      </ion-card>
    </div> 

    <!--form modal-->
<div
class="modal fade"
id="myModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Edit To Do Item</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form>
          <p>Task Name: 
              <input placeholder="enter task name">
          </p>

          <br>
          <p>Deadline:
          <input placeholder="enter task deadline">
          </p>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-success" (click)="saveSomeThing()">
        Save changes
      </button>
    </div>
  </div>
</div>
